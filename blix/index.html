<!DOCTYPE html>
<html>
<head>
	<title>Blix</title>
	<style>
		* {
			margin:0;
			padding:0;
			user-select: none;
		}

		html, body {
			font-family: sans-serif;
			width:100%;
			height:100%;
		}

		canvas {
			display:block;
		}

		span {
			font-size: 20px;
			position: absolute;
			top: 5px;
			left: 5px;
			pointer-events: none;
		}
	</style>
</head>
<body>
	<span>Click anywhere to spawn explosions</span>
	<canvas width="960" height="540"></canvas>
	<script src="blix.js"></script>
</body>
</html>
